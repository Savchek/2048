<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kinda 2048</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">

		<div id="topRow">
			<div id="scoreBlock">
				<p>Score:</p>
				<p id="score">0</p>

			</div>

			<button id="menu">Menu</button>
		</div>

		<div id="gameBlock">

			<div id="field">
			</div>

			<div id="controls">
				<button id="btn-up"></button>
				<button id="btn-left"></button>
				<button id="btn-right"></button>
				<button id="btn-down"></button>
			</div>
		</div>

		<div id="gameOver">
			<p>Game Over</p>
		</div>

		<div id="startBlock">
			<p class="sizeControlLabel">Field size</p>
			<div id="sizeControl">
				<button id="sizeDecrease">-</button>
				<p id="size">3x3</p>
				<button id="sizeIncrease">+</button>
			</div>
			<button id="startGame">Start</button>
		</div>

	</div>

</body>

<script src="./script.js"></script>

</html>
